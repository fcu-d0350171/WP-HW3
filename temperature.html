<!DOCTYPE html>

<html>
	<head>
		<meta charset = "utf-8">
		<title>Temperature conversion</title>
		
		<script type = "text/javascript">
			//攝氏
			var temperatureC;
			//華氏
			var temperatureF;
			
			temperatureC = window.prompt("輸入攝氏溫度");
			temperatureF = temperatureC*9.0/5+32.0;
			document.writeln("<h3>輸入攝氏溫度: " + temperatureC + "</h3>");
			document.writeln("<h3>換算華氏溫度: " + temperatureF + "</h3>");
			
		</script>
	</head>
</html>
